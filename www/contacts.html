
<h1>Contacts</h1>

            <!-- <th scope="col">#</th> -->

            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>

                <tr>

    </tbody>

</table>

<button type="button" id="add-btn" class="btn btn-primary"
    data-bs-toggle="modal" data-bs-target="#addContactModal">Add New
    Contact</button>

<!--add new contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-dark"
                    id="exampleModalLabel">Add New Contact</h1>
                <!-- <span id="contact-id"></span> -->

            </div>
            <div class="modal-body">
                <p id="alert-msg" class="text-success fs-5">Contact
                    Saved.</p>
                <div class="mb-3">
                    <input type="text" class="form-control"
                        placeholder="Enter Name" id="con-name">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control"
                        placeholder="Enter Phone Number" id="phone">

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" id="close-btn"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    id="save-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--edit contact Modal -->
<div class="modal fade" id="editContactModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-dark"
                    id="exampleModalLabel">Edit Contact</h1>
                <span id="contact-id"></span>

            </div>
            <div class="modal-body">
                <p id="alert-msg" class="text-success fs-5">Contact
                    Saved.</p>
                <div class="mb-3">
                    <input type="text" class="form-control"
                        placeholder="Edit Name" id="new-name">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control"
                        placeholder="Edit Phone Number" id="new-phone">

                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary"
                    id="edit-btn">Save changes</button>
                <button class='btn btn-danger' id="remove-btn">Remove</button>
                <button type="button" id="close-btn"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src='js/jquery.js'></script>
